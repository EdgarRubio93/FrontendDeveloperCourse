<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <!-- Title -->
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <header class="header">
      <img
        class="headerImage"
        src="https://img.icons8.com/plasticine/100/000000/walter-white.png"
      />
      <h2>Breaking Bad</h2>
      <div class="header_menu">
        <img src="https://img.icons8.com/office/40/000000/user-folder.png" />
        <a href="../index.html">Perfil</a>
        <a href="./login.html">Cuenta</a>
        <a href="./notFound.html">Salir</a>
      </div>
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbos"
              />Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="https://img.icons8.com/bubbles/50/000000/google-logo.png"
            />
            Inicia sesión con Google
          </div>
          <div>
            <img
              src="https://img.icons8.com/bubbles/50/000000/twitter.png"
            />Inicia sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="">Regístrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="./notFound.html">Términos de uso</a>
      <a href="./notFound.html">Declaración de privacidad</a>
      <a href="./notFound.html">Centro de ayuda</a>
    </footer>
  </body>
</html>
